<h1>{{ name }}</h1>

<dl>

  <td>Nombre:</td>
  <dd> {{ name }} </dd>

  <td>Edad:</td>
  <dd> {{ age }} </dd>

  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>

</dl>

<button class="btn btn-primary mx-2" (click)="changeHero()" *ngIf="this.name === 'ironMan'">
  Cambiar Nombre
</button>

<button class="btn btn-primary mx-2" (click)="changeAge()" *ngIf="this.age === 45">
  Cambiar Edad
</button>

<button class="btn btn-primary" (click)="reset()" *ngIf="this.name !== 'ironMan' || this.age !== 45">
  Reset
</button>
