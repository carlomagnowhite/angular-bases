<h3>Lista de héroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Héroe Borrado <small class="text-danger"> {{deletedHero}} </small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>

</ng-template>


<button class="btn btn-outline-danger" (click)="removeLastHero()" *ngIf="heroNames.length > 0">
  Borrar ultimo héroe
</button>

<ul class="mt-2 list-group" *ngFor="let heroe of heroNames">
  <li class="list-group-item">{{ heroe }}</li>
</ul>
